<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator__container">
            <div class="calculator__text">
                <input id="output" type="text" readonly placeholder="0">
            </div>
            <div class="calculator__btns">
                <div class="btn" id="clear">AC</div>
                <div class="btn">&MinusPlus;</div>
                <div class="btn">%</div>
                <div class="btn sign">/</div>
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn sign">*</div>
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn sign">-</div>
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn sign">+</div>
                <div class="btn num">0</div>
                <div class="btn num dot" id="dot">.</div>
                <div class="btn equal">=</div>
            </div>
        </div>
    </div>

    <!-- <script src="./eval.js"></script> -->
    <script src="./other.js"></script>
</body>

</html>
